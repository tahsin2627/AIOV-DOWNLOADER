<!DOCTYPE html>
<html>
<head>
  <title>Video Downloader</title>
</head>
<body>
  <h2>Paste Video URL:</h2>
  <input type="text" id="videoUrl" style="width:80%;" placeholder="https://"/>
  <button onclick="download()">Download</button>
  <p id="status"></p>

<script>
function download() {
  const url = document.getElementById('videoUrl').value;
  const status = document.getElementById('status');
  status.innerText = 'Processing...';

  fetch('https://aiov-downloader.vercel.app/' + encodeURIComponent(url))
    .then(res => {
      if (!res.ok) throw new Error('Network response was not ok');
      return res.blob();
    })
    .then(blob => {
      const downloadUrl = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = downloadUrl;
      a.download = 'video.mp4';
      a.click();
      status.innerText = 'Downloaded!';
    })
    .catch(() => {
      status.innerText = 'Error during download!';
    });
}
</script>
</body>
</html>
